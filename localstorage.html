<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="intializeVariables()">
    <h3>Local Storage</h3>
    <button onclick="increaseSize()">+</button> 
    &nbsp; 
    <button onclick="decreaseSize()">-</button>
    <br>Size: <span id="size">1</span>

    <script>

        var sizeref = null
      

        function increaseSize(){
          
          initialSize++
          sizeref.style.fontSize =   initialSize + "px"
          localStorage.initialSize = initialSize
        }

        function intializeVariables(){
            sizeref = document.getElementById("size")
            if(localStorage.initialSize){
                initialSize = localStorage.initialSize
                sizeref.style.fontSize =   initialSize + "px"
            }else{
                initialSize = 40
                localStorage.initialSize = initialSize
            }
        }

    </script>
</body>
</html>
